
<div class="row post-top-meta">
    <div class="col-xs-12 col-md-3 col-lg-2 text-center text-md-left mb-4 mb-md-0">
        {% if author.avatar %}
        <img class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.full_name }}">
        {% else %}
        <img class="author-thumb" src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x" alt="{{ author.full_name }}">
        {% endif %}
    </div>
    <div class="col-xs-12 col-md-9 col-lg-10 text-center text-md-left">
        <a target="_blank" class="link-dark" href="{{ site.baseurl }}/author/{{ page.author }}">{{ author.full_name }}</a>
        {% if author.twitter %}
        <a target="_blank" href="{{ author.twitter }}" class="btn follow">Follow</a>
        {% endif %}<br/>
        <span class="author-description">{{ author.description }}</span>
    </div>
</div>
