# Site
name: "Engineer's Log"
title: "Engineer's Log"
description: "This is an internship log"
logo: 'assets/images/logo.svg'
favicon: 'assets/images/favicon.ico'
baseurl: /engineers-training
google_analytics: ''
disqus: ''
mailchimp-list: false
include: ["_pages"]
permalink: /:title/

# Comments
comments:
  page: false
  post: false

# Authors
authors:
  john:
    name: John
    display_name: John    
    avatar: 'assets/images/avatar.png'
    gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: ardiesan+johnt@example.net
    web: https://www.example.net
    twitter: https://twitter.com/
    description: "Author of Internship Log. You are currently previewing work in progress"
  nsagnoy:
    name: Natalie Sagnoy
    display_name: Nat
    avatar: 'assets/images/avatar.png'
    email: nsagnoy+noreply@example.net
    description: "W.I.P"
  jdayuday:
    name: Jerson Dayuday
    display_name: Erson
    avatar: 'assets/images/avatar.png'
    email: jdayuday+noreply@example.net
    description: "W.I.P"


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
